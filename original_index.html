<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The People's Science</title>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/hexagon_grid.css" rel="stylesheet">
  </head>

  <body>
    <!-- Left Column (Logo, Hexagon Grid) -->
    <div id="hexagon-column">
      <div id="tps-logo" data-target="content home">
        <a href="#home"><img src="assets/tps_logo.png"/></a>
      </div>

      <div id="hexagons">
        <div id="hex1" class="hexagon" data-target="content about"></div>
        <div id="hex2" class="hexagon" data-target="content tilt"></div>
        <div id="hex3" class="hexagon" data-target="content scihive"></div>
        <div id="hex4" class="hexagon" data-target="content shareyourscience"></div>
        <div id="hex5" class="hexagon" data-target="content archive"></div>
        <div id="hex6" class="hexagon" data-target="content team"></div>
        <div id="hex7" class="hexagon" data-target="content beeclub"></div>
      </div>
    </div>

    <!-- Right Column (Content) -->
    <div id="content-column">
      <!-- content goes here -->
    </div>

    <!-- Tabloids -->
    <div id="tabloid-container">
    </div>

    <!-- Navbar Menu -->
    <div id="anit-navbar">
      <span><a href="#about" data-target="content about">About</a></span>
      <span><a href="#team" data-target="content team">Team</a></span>
      <span><a href="#tilt" data-target="content tilt">TiLT</a></span>
      <span><a href="#archive" data-target="content archive">The Public Archive</a></span>
      <span><a href="#scihive" data-target="content scihive">SciHive</a></span>
      <span><a href="#shareyourscience" data-target="content shareyourscience">#ShareYourScience</a></span>
      <span><a href="#beeclub" data-target="content beeclub">BeeClub</a></span>
      <button type="button" class="join-button">Join the Effort</button>
    </div>

    <!-- jQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>

    <!-- Bootstrap -->
    <script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

    <!-- Navigation -->
    <script src='js/navigation.js'></script>

    <!-- Hexagons -->
    <script src='js/hexagon.js'></script>
  </body>
</html>
